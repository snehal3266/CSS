<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.imgbox {
  float: left;
  text-align: center;
  width: 120px;
  border: 1px solid gray;
  margin: 4px;
  padding: 6px;
}

button {
  width: 100%;
}

           
    </style>
</head>
<body>
    <h1> Welcome To the iGAP Technology!! </h1>

    <p> <strong>iGAP Technologies  </strong> is a customer oriented company offering Ecommerce Applications, Customized ERPs, Hospital Management Systems, Web Development, Mobile applications in various technologies.</p>

    <div class="imgbox" id="imgbox1">Box 1<br>
        <img src="igap2.png" alt="Italy" style="width:100%">
        <button onclick="removeElement()">Remove</button>
      </div>
      
      <div class="imgbox" id="imgbox2">Box 2<br>
        <img src="igap1.webp" alt="Lights" style="width:100%">
        <button onclick="changeVisibility()">Hide</button>
      </div>
      
      <div class="imgbox">Box 3<br>
        <img src="igap3.jpeg" alt="Forest" style="width:100%">
        <button onclick="resetElement()">Reset All</button>
      </div>


      <script>
        function removeElement() {
          document.getElementById("imgbox1").style.display = "none";
        }
        
        function changeVisibility() {
          document.getElementById("imgbox2").style.visibility = "hidden";
        }
        
        function resetElement() {
          document.getElementById("imgbox1").style.display = "block";
          document.getElementById("imgbox2").style.visibility = "visible";
        }
        </script>

</body>
</html>
